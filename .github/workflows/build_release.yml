name: Build and Release EXE

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed ./source/main.py
          mkdir -p dist
          move ./dist/main.exe ./dist/GrowChick.exe

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.${{ github.run_number }}
          name: GrowChick v1.${{ github.run_number }}
          body: "Automated release from master branch."
          artifacts: ./dist/GrowChick.exe
